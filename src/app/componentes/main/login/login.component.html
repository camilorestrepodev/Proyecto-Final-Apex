<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Iniciar sesión
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Iniciar sesión</button>
            <div class="mt-3">
              <a href="" routerLink="registro">Registrate</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
